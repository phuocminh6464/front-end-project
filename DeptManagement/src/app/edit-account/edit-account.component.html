<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Account</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="title-container">
            <h2 class="center">CHỈNH SỬA THÔNG TIN TÀI KHOẢN NHÂN VIÊN</h2>
        </div>

        <div class="container">
            <form [formGroup]="editForm" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="form-group">

                  <label for="userName">Tên tài khoản</label>
                  <input type="text" id="user" class="form-control"  formControlName="userName"  readonly>

                  <label for="pass">Mật khẩu</label>
                  <input type="text" id="pass" class="form-control"  formControlName="pass" >

                  <button type="submit" class="btn"><span class="glyphicon glyphicon-floppy-saved"></span> Lưu</button>
                </div>
          </form>
      </div>
    </body>
</html>
