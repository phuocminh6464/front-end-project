<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <!--header-->
      <div class="form-header">
        <h1>LOGIN FORM</h1>
      </div>

      <!--body-->
      <div class="main-content">
        <div class="sub-main">
          <div class="text-form">
            <h2>Login Quick</h2>
          </div>

          <!--novalidate [formGroup]="editForm" autocomplete="off" (ngSubmit)="onSubmit()"-->
          <form action="#" method="POST">
              <div class="pom-agile">
                  <input placeholder="User name" name="Name" class="user" type="email" required="">
                  <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="pom-agile">
                  <input  placeholder="Password" name="Password" class="pass" type="password" required="">
                  <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                </div>
                <div class="sub-w3l">
                  <h6><a href="#">Forgot Password?</a></h6>
                  <div class="right-w3l">
                    <input type="submit" value="Login">
                  </div>
                </div>
          </form>
        </div>

      </div>

      <!--footer-->
      <div class="footer">
          <p>&copy; 2019 Online Login Form. All rights reserved | Design by Huynh Minh</p>
      </div>

    </div>
  </body>
</html>
